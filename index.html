<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Sprinkles</title>
</head>
<body>

    <main class="main-container">
      <header class="header">
        <div class="header__navigation">
          <img class="header__menu" src="./img/menu-hamburguesa.png" alt="menu icon">
          <p class="header__logo">SPRINKLES</p>
  
          <nav class="navbar">
            <ul class="navbar__items">
              <li><a class="navbar__link" href="#">INICIO</a></li>
              <li><a class="navbar__link" href="#">SERVICIO</a></li>
              <li><a class="navbar__link" href="#">CONTACTO</a></li>
            </ul>
          </nav>
  
  
        </div>
  
        <div class="modal-navbar__background">
          <nav class="modal-navbar">
            <img class="modal-navbar__close" src="./img/cerrarX.png" alt="" srcset="">
            <ul class="modal-navbar__items">
              <li><a class="modal-navbar__link" href="#">INICIO</a></li>
              <li><a class="modal-navbar__link" href="#">SERVICIO</a></li>
              <li><a class="modal-navbar__link" href="#">CONTACTO</a></li>
            </ul>
          </nav>
        </div>
  
        <div class="header__cart-avatar">
          <div class="header__cart">
            <img src="./img/carrito.png" alt="">
            <div class="header__cart--notification">0</div>
            
          </div>
          <img class="header__avatar" src="./img/logosprinkles - copia.jpg" alt="">
        </div>
      </header>
  
      <section class="content">
        <article class="gallery">
          <div class="gallery__image-container">
            <img class="gallery__back" src="./img/back.png" alt="back">
            <img class="gallery__next" src="./img/next.png" alt="next">
          </div>
          <div class="gallery__thumnails">
            <img id="1" class="gallery__thumnail" src="./img/sprinkles-A.jpg" alt="thumnail">
            <img id="2" class="gallery__thumnail" src="./img/sprinkles-B.jpg" alt="thumnail">
            <img id="3" class="gallery__thumnail" src="./img/sprinkles-C.jpg" alt="thumnail">
            <img id="4" class="gallery__thumnail" src="./img/sprinkles-D.jpg" alt="thumnail">
          </div>
        </article>
  
        <article class="details">
          <h2 class="details__title">SPRINKLES</h2>
          <p class="details__description">Perlas blandas recubiertas de chocolate</p>
          <div class="details__price">
            <p class="details__now">$100<span class="details__discount">50%</span> </p>
            <p class="details__before">$200</p>
          </div>
          <div class="details__product-quantity">
            <div class="input">
              <img class="input__minus" src="./img/icono-menos.jpeg" alt="minus">
              <input class="input__number" type="text" value="0">
              <img class="input__plus" src="./img/icono-mas.jpeg" alt="plus">
            </div>
            <button class="details__button">Add to cart</button>
          </div>
        </article>
      </section>
  
      <div class="cart-modal">
        <p class="cart-modal__title">Cart</p>
        <div class="cart-modal__chekout-container">
          <div class="cart-modal__details-container">
            <img class="cart-modal__image" src="./img/sprinkles-A.jpg" alt="sprinkles">
            <div>
              <p class="cart-modal__product">Sprinkles.</p>
              <p class="cart-modal__price">$100 x3 <span>$300</span> </p>
            </div>
            <img class="cart-modal__delete" src="./img/icono-delete.jpeg" alt="delete">
          </div>
          <button class="cart-modal__chekount" >Checkout</button>
        </div>
      </div>
    
  
      
    </main>
    
       <div class="modal-gallery__background">
      <article class="modal-gallery">
        <div class="modal-gallery__close-container">
          <img class="modal-gallery__close" src="./img/cerrarX.png" alt="icon close">
        </div>
        <div class="modal-gallery__image-container">
          <img class="modal-gallery__back" src="./img/back.png" alt="previus">
          <img class="modal-gallery__next" src="./img/next.png" alt="next">
        </div>
        <div class="modal-gallery__thumnails">
          <img id="m1" class="modal-gallery__thumnail" src="./img/sprinkles-A.jpg" alt="thumnail">
          <img id="m2" class="modal-gallery__thumnail" src="./img/sprinkles-B.jpg" alt="thumnail">
          <img id="m3" class="modal-gallery__thumnail" src="./img/sprinkles-C.jpg" alt="thumnail">
          <img id="m4" class="modal-gallery__thumnail" src="./img/sprinkles-D.jpg" alt="thumnail">
        </div>
      </article>
    </div>  
    <script src="./main.js"></script>
  </body>
  </html>
